apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: cms
  name: app-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  finalizers: []
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /wp-login.php
          pathType: Prefix
          backend:
            service:
              name: app-service
              port:
                number: 80
