apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: cms
  name: app-deployment
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: wordpress:php8.2-apache
        ports:
        - containerPort: 80
        env:
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-user
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: db-password
        - name: WORDPRESS_DB_HOST
          value: "db-service"
        - name: WORDPRESS_DB_PORT
          value: "${db_port_d}"
#          valueFrom:
#            secretKeyRef:
#              name: db-secret
#              key: db-port
        - name: WORDPRESS_DB_NAME
          value: "${db_name_d}"
#          valueFrom:
#            secretKeyRef:
#              name: db-secret
#              key: db-name
